<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Hamburgueria Delícia</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
<header>
    <h1>Hamburgueria Delícia</h1>
</header>
<nav>
    <a th:href="@{/iniciar}">Início</a>
    <a th:href="@{/menu}">Cardápio</a>
    <a th:href="@{/mensagem}">Contato</a>
</nav>
<section class="container">
    <h2>Entre em Contato</h2>
    <p>Estamos aqui para responder a quaisquer perguntas que você possa ter sobre nossos hambúrgueres ou serviços. Fique à vontade para nos contatar!</p>
    <form class="form-container">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>
        <button type="submit">Enviar Mensagem</button>
    </form>
</section>
<footer>
    <p>&copy; 2024 Hamburgueria Delícia</p>
</footer>
</body>
</html>
